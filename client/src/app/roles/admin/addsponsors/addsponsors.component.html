<div class="container">
  <div class="jumbotron my-0">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <br />
          <div class="row">
            <div class="col-12 col-md-3 col-sm-3 col-xl-3 col-lg-3 display-2 text-dark">
            </div>
            <div class="col-12 col-md-6 col-sm-6 col-xl-6 col-lg-6 text-right border border-primary">
              <div class="border-top border-primary "></div>
              <div class="h2 col-12 my-4 text-center alert alert-primary">
                <i class="fa fa-pencil" aria-hidden="true"></i> Enter New Sponsors
              </div>
              <form method action class="text-right" #form="ngForm" (ngSubmit)="SaveData(form)">
                <table class="table">
                  <tbody>
                    <tr>
                      <td class="text-left h5 text-dark ml-5 pl-5"> <label>
                          Name of Sponsor:
                          <div class="text-danger text-left h6"></div>
                        </label>
                      </td>
                      <td>
                        <div class="form-group">

                          <input type="text" id="name" ref='name' name="name" #name="ngModel" [(ngModel)]="user.name"
                            class="form-control border border-primary rounded" placeholder="Enter Full name" required
                            minlength="3" />
                          <div class="text-danger" *ngIf="name.errors && (name.touched || form.submitted)">
                            <span [hidden]="!name.errors.required">Please Enter Name</span>
                            <span [hidden]="!name.errors.minlength">Name should be atleast 3 characters long</span>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-left h5 text-dark ml-5 pl-5">
                        <label>
                          Email:
                          <div class="text-danger text-left h6"></div>
                        </label>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type="email" #email="ngModel" [(ngModel)]="user.email" id="email" ref="email"
                            name="email" class="form-control border border-primary rounded" placeholder="Enter Email Id"
                            required
                            pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)+.[a-zA-Z0-9-]*" />
                          <div class="text-danger" *ngIf="email.errors && (email.touched || form.submitted)">
                            <span [hidden]="!email.errors.pattern">Please Enter Valid Email</span>
                            <span [hidden]="!email.errors.required">Please Enter Email</span>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-left h5 text-dark ml-5 pl-5">
                        <label>
                          Website Link:
                          <div class="text-danger text-left h6"></div>
                        </label>
                      </td>
                      <td>
                        <div class="form-group">
                          <input type="url" #weblink="ngModel" [(ngModel)]="user.weblink" id="weblink" ref="weblink"
                            name="weblink" class="form-control border border-primary rounded"
                            placeholder="Enter WebSite Link" required
                            pattern="^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$" />
                          <div class="text-danger" *ngIf="weblink.errors && (weblink.touched || form.submitted)">
                            <span [hidden]="!weblink.errors.pattern">Please Enter Valid Link</span>
                            <span [hidden]="!weblink.errors.required">Please Enter Link</span>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-left h5 text-dark ml-5 pl-5">
                        <label>
                          Description:
                          <div class="text-danger text-left h6"></div>

                        </label>
                      </td>
                      <td>
                        <div class="form-group">
                          <textarea rows={5} id="description" name="description" #description="ngModel"
                            [(ngModel)]="user.description" class="form-control border border-primary rounded my-0"
                            placeholder="Enter Description" required></textarea>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <div class="form-group">
                          <input type="submit" class="btn btn-primary form-control" id="submit" name="submit"
                            (click)="submitType='view'" value="Save Sponsor" required />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <div class="form-group">
                          <input type="submit" class="btn btn-primary form-control" id="submit" name="submit"
                            (click)="submitType='next'" value="Save & Next Sponsor" required />
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
