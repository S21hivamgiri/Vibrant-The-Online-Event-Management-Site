<div class="container">
  <div class="jumbotron py-5">
    <form class="form-signin border border-primary rounded" #form="ngForm" (ngSubmit)="Login(form)">
      <h1 class="h3 mb-3 font-weight-normal text-center alert alert-primary">
        <i class="fa fa-user" aria-hidden="true"></i> You are few step Away
      </h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <div class="text-danger" *ngIf="email.errors && (email.touched || form.submitted)">
        <span [hidden]="!email.errors.email">Email should be valid</span>
        <span [hidden]="!email.errors.required">Please enter email</span>
      </div>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" id="inputEmail" class="form-control"
        placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" #password="ngModel" [(ngModel)]="user.password" id="inputPassword" class="form-control"
        name="password" placeholder="Password" required>
      <div class="text-danger" *ngIf="password.errors && (password.touched || form.submitted)">
        <span [hidden]="!password.errors.required">Please Enter Password</span>
      </div>
      <div class="checkbox mb-3">
        <form>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1" [(ngModel)]="isSet">
            <label class="custom-control-label" for="customCheck">Remember Me</label>
          </div>
        </form>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
  </div>
</div>
